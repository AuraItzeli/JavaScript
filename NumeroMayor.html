<!DOCTYPE html>
<html>
<head>
	<title>Numero Mayor condicional</title>
</head>
<body>
<center>
<script type="text/javascript">


var numero01;
	var numero02;
	var numero03;

	numero01=parseInt(prompt("Ingrese el numero 1",""));
	numero02=parseInt(prompt("Ingrese el numero 2",""));
	numero03=parseInt(prompt("Ingrese el numero 3",""));

	if (numero01 > numero02 && numero01 > numero03) {
document.write(numero01);
} else if (numero02 > numero03) {
document.write(numero02);
} else {
document.write(numero03);
}
	
</script>

</center>
</body>
</html>
